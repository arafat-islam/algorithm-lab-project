<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Caltulator</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Information</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Selected Sort: </th>
                                <th colspan="3">Time Complexity</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Best</td>
                                <td>Average</td>
                                <td>Worst</td>
                            </tr>
                            <tr>
                                <td><h6  class="sorting-info" style="color: green"></h6></td>
                                <td><h6 class="best-case"></h6></td>
                                <td><h6 class="average-case"></h6></td>
                                <td><h6 class="worst-case"></h6></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="calculator">
                    <div class="header">
                        <div class="titles">
                            Sorting Calculator
                        </div>
                    </div>
                    <div class="display display-operations">
                        <div class="display-result" style="color: white; margin-bottom: 5px; font-size: 12px;">

                        </div>
                        <div class="display-main">
                            <input type="number" name="" value="" id="input"
                                placeholder="Enter Any Number and press enter">
                        </div>

                        <div class="display-operations">

                        </div>
                    </div>

                    <div class="roww">
                        <button class="button ok">OK</button>
                        <button class="button ac">AC</button>
                        <button class="button asc">ASC</button>
                        <button class="button dsc">DSC</button>
                    </div>

                    <div class="roww">
                        <button class="button insertion">Insertion Sort</button>
                        <button class="button quick-sort">Quick Sort</button>
                    </div>

                    <div class="roww">
                        <button style="margin-top: 0;" class="button counting">Counting</button>
                        <button class="button heap">Heap Sort</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
